<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <div id="operations">
            <div id="previos-op"></div>
            <div id="current-op"></div>
        </div>
        <div id="buttons-container">
            <button id="btn-CE">CE</button>
            <button id="btn-C">C</button>
            <button id="btn-DEL">DEL</button>
            <button id="btn-share">/</button>
            <Button class="number" id="btn-7">7</Button>
            <Button class="number" id="btn-8">8</Button>
            <button class="number" id="btn-9">9</button>
            <button id="btn-mult">*</button>
            <Button class="number" id="btn-4">4</Button>
            <Button class="number" id="btn-5">5</Button>
            <button class="number" id="btn-6">6</button>
            <button id="btn-sub">-</button>
            <Button class="number" id="btn-1">1</Button>
            <Button class="number" id="btn-2">2</Button>
            <button class="number" id="btn-3">3</button>
            <button id="btn-add">+</button>
            <Button class="number" id="btn-0">0</Button>
            <Button class="number" id="btn-dot">.</Button>
            <button id="equal-btn">=</button>
        </div>
    </div>
    
    <script src="src/js/script.js"></script>
</body>
</html>
